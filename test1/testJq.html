<!DOCTYPE html>
<html lang="zh">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>JQ学习代码</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/test2.css">
  <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
</head>
<body>
  <div class="container"><!-- 总容器开始 -->
    <h1>我的备忘录</h1>
    <div class="add-task">
      <form>
        <input type="text" placeholder="e.g. 出门记得丢垃圾。" name="content" autocomplete="off" autofocus>
        <button type="submit">添加</button>
      </form>
    </div>
    <div class="task-list"></div>
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!-- 任务详情开始 -->
    </div><!-- 任务详情结束 -->
  </div><!-- 总容器结束 -->
  <div class="notify"></div><!-- 时间到了后的提醒 -->
  <video class="alert-music" src="alert.mp3"></video>
  <div class="alert-mask"></div>
  <div class="my-alert">
    <div class="alert-content"></div>
    <div>
      <button class="yes-delete" type="button">确定</button>
      <button class="no-delete" type="button">取消</button>
    </div>
  </div>
  <script src="jq/jquery-3.1.1.js"></script>
  <script src="js/test1.js" type="text/javascript"></script>
  <script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js" type="text/javascript"></script>
</body>
</html>
